<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 5</title>
</head>
<style>
    .ex1_parent{
        width: 100%;
        height: 100px;
        background-color: aqua;
        overflow: hidden;
        position: relative;
    }
    .ex1_child{
        position: absolute;
        animation-name: text_scroll;
        animation-duration: 4s;
        animation-iteration-count: infinite ;
    }
    @keyframes text_scroll {
        from{left: 0%;}
        to{left: 100%;}
    }
</style>
<body>
    <div class="ex1_parent">
        <p class="ex1_child">Infinity scrolling text</p>
    </div>
</body>
</html>
